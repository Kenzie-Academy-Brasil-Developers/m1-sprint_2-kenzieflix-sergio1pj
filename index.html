<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600&display=swap" rel="stylesheet">
    <title>Kenzieflix</title>
</head>
<body>
    <header>
        <img src="./src/img/img_06.png" alt="Kenzieflix">

    <main class="container">
        <section class="users-wrapper">
            <div class="user-card">
                <div class="user-card-image">
                    <img src="./src/img/img_01.png" alt="Aline">
                </div>
                <p>Aline</p>
            </div>
            <div class="user-card">
                <div class="user-card-image">
                    <img src="./src/img/img_02.png" alt="Pedrinho">
                </div>
                <p>Pedrinho</p>
            </div>
            <div class="user-card">
                <div class="user-card-image">
                    <img src="./src/img/img_03.png" alt="Júlia">
                </div>
                <p>Júlia</p>
            </div>
            <div class="user-card">
                <div class="user-card-image">
                    <img src="./src/img/img_04.png" alt="Adicionar perfil">
                </div>
                <p>Adicionar perfil</p>
            </div>
        </section>
        <button>Gerenciar Perfis</button>

</html>
